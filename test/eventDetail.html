<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap.css"> <!-- Link to Bootstrap CSS -->
    <title>Event Detail</title>
    <script src="eventDetail.js" defer></script> <!-- Include the external JavaScript file -->
</head>
<body>

<div class="container mt-5" id="eventDetailContainer">
    <h2 id="eventTitle"></h2>
    <p id="eventDate" class="text-muted"></p>
    <img id="eventImage" class="img-fluid" alt="Event Image" />
    <p id="eventDescription"></p>
    <button class="btn btn-primary" onclick="window.history.back()">Kembali</button>
</div>

</body>
</html>
